<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secrets Decoder</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<style>
  

  #inBox {
  position: absolute;
  top: 30%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 40%;
  height: 20%;}

  #outBox{   
    position: absolute;
  top: 60%;
  left: 50%;
  transform: translate(-50%, -55%);
  width: 40%;
  height: 20%;}

  p {
    text-align: center;
  }

  button { 
  position: absolute;
  top: 45%;
  left: 50%;
  transform: translate(-50%, -50%);
  }

</style>

<body>
  <p>
  <div class="container">
    <p class="display-6 color text-dark"> GitHub Action Secret Decoder</p>
    <p class="display-8 color text-dark"> Decode GitHub Action Secrets exposed using the <a href="https://github.com/marketplace/actions/github-secret-leaker">GitHub Secret Extractor Action</a></p>

  </div>
  </p>

  <textarea class="inBox" name="string" id="inBox" rows="10" placeholder="Enter the encoded secret that you wish to decode."></textarea>
  <button type="button" id="decode" onclick="buttonClick()">Decode Secret</button>
  <textarea readonly class="outBox" name="string" id="outBox" rows="10" ></textarea>


   
  <script src="scripts/main.js"></script>

</body>

</html>
